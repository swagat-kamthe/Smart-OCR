<!DOCTYPE html>
<html>
<head>
    <title>Process The Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .tagline {
            text-align: center;
            color: #ffffff;
            font-size: 36px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1s ease-out;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        textarea {
            margin: 20px 0;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea:focus {
            border-color: #fda085;
            box-shadow: 0 0 8px rgba(253, 160, 133, 0.5);
            outline: none;
        }
        button {
            background-color: #fda085;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #f6d365;
            transform: translateY(-2px);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .background-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            bottom: -160px;
            animation: bubble 20s infinite;
            transition-timing-function: linear;
        }
        .background-bubbles li:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        .background-bubbles li:nth-child(2) {
            left: 20%;
            width: 40px;
            height: 40px;
            animation-delay: 2s;
            animation-duration: 25s;
        }
        .background-bubbles li:nth-child(3) {
            left: 25%;
            width: 60px;
            height: 60px;
            animation-delay: 4s;
        }
        .background-bubbles li:nth-child(4) {
            left: 40%;
            width: 120px;
            height: 120px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        .background-bubbles li:nth-child(5) {
            left: 70%;
            width: 160px;
            height: 160px;
            animation-delay: 0s;
            animation-duration: 22s;
        }
        .background-bubbles li:nth-child(6) {
            left: 80%;
            width: 40px;
            height: 40px;
            animation-delay: 3s;
            animation-duration: 20s;
        }
        .background-bubbles li:nth-child(7) {
            left: 32%;
            width: 50px;
            height: 50px;
            animation-delay: 7s;
        }
        .background-bubbles li:nth-child(8) {
            left: 55%;
            width: 100px;
            height: 100px;
            animation-delay: 15s;
            animation-duration: 25s;
        }
        .background-bubbles li:nth-child(9) {
            left: 25%;
            width: 60px;
            height: 60px;
            animation-delay: 2s;
            animation-duration: 40s;
        }
        .background-bubbles li:nth-child(10) {
            left: 90%;
            width: 20px;
            height: 20px;
            animation-delay: 11s;
            animation-duration: 30s;
        }
        @keyframes bubble {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="tagline">
        <h1>Process The Text</h1>
    </div>
    <div class="container">
        <h1>Extracted Text</h1>
        <form th:action="@{/process-text}" method="post">
            <textarea th:text="${extractedText}" rows="10" cols="40" name="extractedText"></textarea>
            <button type="submit">Process Text</button><br>
            <a href="http://localhost:8080/index1.html">Previous page</a><br>
        </form>
    </div>
    <ul class="background-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
